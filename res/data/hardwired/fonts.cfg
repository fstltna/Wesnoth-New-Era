    family_order=_ "DejaVu Sans,WenQuanYi Zen Hei"

    [font]
        name="DejaVuSans.ttf"
    [/font]
    [font]
        name="wqy-zenhei.ttc"
        #generated by a script provided by FangQ
        #ref: http://wenq.org/forum/viewtopic.php?f=6&t=790
    [/font]
[/fonts]
