#textdomain wesnoth-units
[unit_type]
    id=Wolf Rider
    name= _ "Wolf Rider"
    race=wolf
    image="units/goblins/wolf-rider.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/goblins/wolf-rider.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/goblins/wolf-rider-water.png"
            duration=50
        [/frame]
    [/standing_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=32
    movement_type=orcishfoot
    movement=8
    experience=30
    level=1
    alignment=chaotic
    advances_to=Goblin Knight,Goblin Pillager
    undead_variation=mounted
    cost=17
    usage=scout
    description= _ ""
    die_sound=wolf-die.wav
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/wolf-rider-defend.png" "units/goblins/wolf-rider.png" wolf-hit.wav }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/goblins/wolf-rider-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/goblins/wolf-rider.png"
                sound=wolf-bite-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/goblins/wolf-rider.png"
                sound=wolf-bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/goblins/wolf-rider-attack.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/goblins/wolf-rider-moving.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/goblins/wolf-rider.png"
        [/frame]
    [/attack_anim]
[/unit_type]
