#textdomain wesnoth-units
[unit_type]
    id=Necrophage
    name= _ "Necrophage"
    race=undead
    {TRAIT_FEARLESS_MUSTHAVE}
    image="units/undead/necrophage.png"
    profile="portraits/undead/ghoul.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=47
    movement_type=gruefoot
    movement=5
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=27
    usage=fighter
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_FEEDING}
    die_sound=ghoul-hit.wav
    [abilities]
        {ABILITY_FEEDING}
    [/abilities]
    {DEFENSE_ANIM "units/undead/necrophage-defend-2.png" "units/undead/necrophage-defend-1.png" ghoul-hit.wav }
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-undead.png
        type=blade
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/undead/necrophage.png"
        [/frame]
        [frame]
            begin=-200
            end=-125
            image="units/undead/necrophage-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-125
                end=-50
                image="units/undead/necrophage-attack-2.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-125
                end=-50
                image="units/undead/necrophage-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        {SOUND:POISON}
        [frame]
            begin=-50
            end=50
            image="units/undead/necrophage-attack-4.png"
        [/frame]
        [frame]
            begin=50
            end=125
            image="units/undead/necrophage-attack-4.png"
        [/frame]
        [frame]
            begin=125
            end=200
            image="units/undead/necrophage.png"
        [/frame]
    [/attack_anim]
[/unit_type]
