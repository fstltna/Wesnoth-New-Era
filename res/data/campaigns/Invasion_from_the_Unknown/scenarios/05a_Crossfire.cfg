        {MSG_UNIT Galas ( _ "It's over, at last. Now we should set up camp in the undead's keep and rest for a while. Our men are exhausted with all of this battle.")}
        {MSG_UNIT (Mal Keshar) ( _ "Of course they are. Neither you nor my minions are used to fighting on the sands, under these suns, and against these abominations!")}
        {MSG_NARRATOR ( _ "The group then rested for a while before continuing. After passing through the mountain wall west from the river's keep, they were surprised to see fully-grown plants and animals again. They had left the desert.")}
        [role]
            role=talkative_guy
            side=1
            race=elf
            [not]
                id=Anlindë
            [/not]
            [not]
                id=Galas
            [/not]
        [/role]
        [teleport]
            [filter]
                role=talkative_guy
            [/filter]
            x,y=6,14
        [/teleport]
        [teleport]
            [filter]
                id=Mal Keshar
            [/filter]
            x,y=5,14
        [/teleport]
        [teleport]
            [filter]
                id=Anlindë
            [/filter]
            x,y=5,15
        [/teleport]
        [teleport]
            [filter]
                id=Galas
            [/filter]
            x,y=4,14
        [/teleport]
        [scroll_to_unit]
            id=Galas
        [/scroll_to_unit]
        {REDRAW}
        {DELAY 400}
        {MSG_UNIT Galas ( _ "Green grass again! Is this an oasis?")}
        {MSG_UNIT (Mal Keshar) ( _ "No, it is not. It is just the end of the desert. It seems plants have managed to survive and evolve under the harsh suns after the Fall. Not all is dried up then. (looks at Anlindë)")}
        {MSG_UNIT Anlindë ( _ "What? Why are you looking at me?!")}
        {MSG_SUF (role=talkative_guy) ( _ "I feel refreshed! It has been so long since we've been among the trees and grass and other plants...")}
        {MSG_UNIT (Mal Keshar) ( _ "Be wary. If plants have grown up in the land it means that there is water. And if there is water, there are living beings. This must be why the humans have grown in number since the last time my explorers reported to me.")}
        {MSG_UNIT Galas ( _ "Like, the world is reviving?")}
        {MSG_UNIT (Mal Keshar) ( _ "Exactly. This is part bad news and part good. The good news is you elves will have what you need to survive. The bad is that our enemies probably do as well. We must hurry, for we do not know how far they have gone in their thirst for conquering.")}
        {MSG_UNIT Anlindë ( _ "How far are those mountains you spoke of - Knalga?")}
        {MSG_UNIT (Mal Keshar) ( _ "Not far. A minimum of three days from here - at continuous march.")}
        {MSG_UNIT Galas ( _ "Then, time to go, men!")}
