		[message]
			speaker=narrator
			message="Show the Introduction?"
			[option]
				message="Yes, please."
				[command]
					{VARIABLE intro yes}
				[/command]
			[/option]
			[option]
				message="No, thank you."
				[command]
					{VARIABLE intro no}
				[/command]
			[/option]
		[/message]
		[if]
			[variable]
				name=intro
				equals=yes
			[/variable]
			[then]
				[message]
					speaker=narrator
					message="Welcome to SpoOky's Tower Defence! This quick introduction will quickly show you everything you need to know to play this tower defence! (Just in case you missed it, double tap and select the HELP! menu item for the readable version!)"
				[/message]
				[scroll_to]
					x,y=11,25
				[/scroll_to]
				[message]
					speaker=narrator
					message="This is the playfield! This is were you build towers to defend from enemy waves and bosses."
				[/message]
				[message]
					speaker=narrator
					message="To build towers: Double tap the cave wall and press the 'Build a Tower Here!' button. To upgrade towers: Double tap the tower and select 'Upgrade This Tower!'. Then, choose your upgrades as needed."
				[/message]
				[scroll_to]
					x,y=11,48
				[/scroll_to]
				[message]
					speaker=narrator
					message="This is the enemy base! This is where big waves of enemy units spawn. New waves spawn every 5 turns."
				[/message]
				[scroll_to]
					x,y=11,4
				[/scroll_to]
				[message]
					speaker=narrator
					message="This is your base! This is where big waves of enemy units try to go to attack! DO NOT LET THEM GET HERE!"
				[/message]
				[scroll_to]
					x,y=27,49
				[/scroll_to]
				[message]
					speaker=narrator
					message="What happens when they do reach your base? Well, look here. The label on your hero shows your Defence Points. You lose 1 DP every time a unit gets to your base. If it reaches 0 or less, the game is over!"
				[/message]
				[scroll_to]
					x,y=23,49
				[/scroll_to]
				[message]
					speaker=narrator
					message="So, how do we win you ask? Well, take a look over here."
				[/message]
				[message]
					speaker=narrator
					message="This is the waves/bosses in order. It starts from the bottom and goes up. As I said before, each spawn is determined by the wave as you can tell from here."
				[/message]
				[scroll_to]
					x,y=23,35
				[/scroll_to]
				[message]
					speaker=narrator
					message="The dirt fenced bases is the wave spawns. (18 units spawned for that turn...)"
				[/message]
				[message]
					speaker=narrator
					message="However, you should look out for the bosses... (The castle bases... It spawns 3 bosses and their bonus hitpoints are extremely high. These will have the highest chance of passing your defences.)"
				[/message]
				[scroll_to]
					x,y=23,19
				[/scroll_to]
				[message]
					speaker=narrator
					message="As you can tell, the longer the game, the higher the level units are spawned and the harder it gets..."
				[/message]
				[scroll_to]
					x,y=23,1
				[/scroll_to]
				[message]
					speaker=narrator
					message="Can you defend until the final bosses? (Turn 130 you win!)"
				[/message]
				[scroll_to]
					x,y=27,9
				[/scroll_to]
				[message]
					speaker=narrator
					message="...Hmm? What is this long island? ...Oh right! This island is yours to build houses on. You can make up to 10 houses. Each house gives you +2 income. (Max of 20 gold per turn.)"
				[/message]
				[message]
					speaker=narrator
					message="To buy houses, simply double tap and press the 'Make a House!' button. It may cost a little, but it is worth it in the long run."
				[/message]
				[message]
					speaker=narrator
					message="This is the end of the introduction. Good luck!"
				[/message]
			[/then]
		[/if]
		[set_menu_item]
			id=mi_help_me
			description="HELP!"
			[command]
				{VARIABLE done no}
				[while]
					[variable]
						name=done
						equals=no
					[/variable]
					[do]
						[message]
							speaker=narrator
							message="Pick a topic."
							[option]
								message="Done!"
								[command]
									{VARIABLE done yes}
								[/command]
							[/option]
							[option]
								message="Beginner Help!"
								[command]
									[message]
										speaker=narrator
										message="Pick a topic."
										[option]
											message="Goal?"
											[command]
												[message]
													speaker=narrator
													message="The goal of tower defence is to build towers on the playfield that will defend off enemy wave/boss units that are trying to reach your base! If the enemy reaches your base, you will lose Defence Points. Once you lose all DP, the game is over! To win, get to the final boss and survive until turn 130."
												[/message]
											[/command]
										[/option]
										[option]
											message="Gameplay?"
											[command]
												[message]
													speaker=narrator
													message="At the beginning of the campaign, pick a difficulty. Defending on which one you pick, it will determine how much money you start with and what Defence Points you get. You use the money to build/upgrade towers during gameplay. The only way to get more money is to kill enemy units or buy houses for income. The DP can never be recovered, so do not let enemy units get to your base!"
												[/message]
											[/command]
										[/option]
										[option]
											message="Building Towers?"
											[command]
												[message]
													speaker=narrator
													message="To build towers, simply double tap on the cave walls and select 'Build a Tower Here!'. These towers will automatically attack the enemy for you thanks to SpoOkyMagician/Wesnoth AI."
												[/message]
											[/command]
										[/option]
									[/message]
								[/command]
							[/option]
							[option]
								message="Intermediate Help!"
								[command]
									[message]
										speaker=narrator
										message="Pick a topic."
										[option]
											message="Upgrading Towers?"
											[command]
												[message]
													speaker=narrator
													message="Upgrading towers is the most important aspect of this game. Without this, the game is pointless to play. There are 3 types of upgrades available. Damage Upgrade, Attack Upgrade, and Other Upgrades. There is no good deals on higher prices or lower prices. (Like some tower defence shops/upgrades) They are all balanced in this version. To upgrade, simply double tap the tower and press the, 'Upgrade This Tower!' button. Use your money wisely to upgrade your towers."
												[/message]
											[/command]
										[/option]
										[option]
											message="Waves/Bosses?"
											[command]
												[message]
													speaker=narrator
													message="Each wave, the dirt fenced bases will spawn 18 enemy units of that type, according to the right side of the map. Check unit names for more info. Each new wave gets a bigger hitpoint bonus as the game progresses. Unlike the bosses of course! (The castle bases.) This unit spawns 3 of that type. However, its bonus hitpoints are a lot higher than the wave units. These are a pain to stop. But with careful upgrades, they should not be a huge problem."
												[/message]
											[/command]
										[/option]
									[/message]
								[/command]
							[/option]
							[option]
								message="Advanced Help!"
								[command]
									[message]
										speaker=narrator
										message="Pick a topic."
										[option]
											message="Houses?"
											[command]
												[message]
													speaker=narrator
													message="This is an extra way to generate money instead of killing units. This is a very important strategy to use. Without money, you cannot buy more towers or upgrades. However, without any towers, this is bad as well. Don't spend it all on houses, unless you have the money to spare..."
												[/message]
											[/command]
										[/option]
										[option]
											message="Strategies/Hints/Tips?"
											[command]
												[message]
													speaker=narrator
													message="Strategy is the most important concept of all in this game. Do not waste your money upgrading towers in the beginning if you don't have many in the first place! You will surely lose instantly! Remember this. 'Quantity is better then quality in the beginning.' Once you have a good number of defence towers built, work on upgrading the towers a little or buy some houses. Just don't spend it all on upgrades/houses either... Buy more back-up towers too when you need them! Also note the enemy movement patterns if they pass your tower defence. Build towers there to hold them off awhile. Then, you make more money for more upgrades/towers from kills. If this doesn't help, try figuring out another strategy for yourself that works for you. This is all I can tell you. Good luck and have fun!"
												[/message]
											[/command]
										[/option]
									[/message]
								[/command]
							[/option]
						[/message]
					[/do]
				[/while]
			[/command]
		[/set_menu_item]
	[/event]
#enddef
