#define BUILD
	[event]
		name=start
		[set_menu_item]
			id=mi_buildtower
			description="Make a Tower Here! (Costs: 25)"
			[filter_location]
				terrain=Xu
			[/filter_location]
			[show_if]
				[not]
					[have_unit]
						x,y=$x1,$y1
						side=3,5,7,9
						canrecruit=no
						count=1
					[/have_unit]
				[/not]
			[/show_if]
			[command]
				[store_gold]
					side=1
					variable=gold
				[/store_gold]
				[if]
					[variable]
						name=gold
						greater_than_equal_to=25
					[/variable]
					[then]
						[gold]
							side=1
							amount=-25
						[/gold]
						[unit]
							type=Woodsman
							x,y=$x1,$y1
							side=3
							user_description="Tower"
						[/unit]
						[object]
							silent=yes
							[filter]
								x,y=$x1,$y1
							[/filter]
							[effect]
								apply_to=movement
								set=0
							[/effect]
							[effect]
								apply_to=remove_attacks
								range=melee
							[/effect]
						[/object]
						[item]
							x,y=$x1,$y1
							image=scenery/lighthouse.png
						[/item]
						[sound]
							name=mace.wav
						[/sound]
					[/then]
				[/if]
			[/command]
		[/set_menu_item]
	[/event]
#enddef
