#textdomain wesnoth-httt
[unit_type]
	id=Dark Sorceress
	name= _ "female^Dark Sorceress"
	gender=female
	race=human
	image="human-queen.png"
	profile="portraits/humans/mage-red+female.png"
	hitpoints=48
	movement_type=smallfoot
	movement=5
	experience=100
	level=3
	alignment=chaotic
	advances_to=null
	{AMLA_TOUGH 3}
	cost=35
	usage=fighter
	description= _ "Corinna is a pretty young woman with an unsettling fascination with death."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
	{DEFENSE_ANIM "human-queen-defend.png" "human-queen.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/mage-red+female.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/mage-red+female.png"
    [/portrait]
	[attack]
		name=scepter
		description= _"scepter"
		icon=attacks/staff-magic.png
		type=impact
		range=melee
		damage=5
		number=2
	[/attack]
	[attack]
		name=cold
		description= _"cold"
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=15
		number=2
		icon=attacks/dark-missile.png
	[/attack]
		[attack_anim]
			[filter_attack]
			    name=scepter
			[/filter_attack]
			[frame]
				begin=-200
				end=-100
				image="human-queen-staff-1.png"
			[/frame]
			[if]
				hits=no
				[frame]
					begin=-100
					end=0
					image="human-queen-staff-2.png"
					sound={SOUND_LIST:MISS}
				[/frame]
			[/if]
			[else]
				hits=yes
				[frame]
					begin=-100
					end=0
					image="human-queen-staff-2.png"
					sound=staff.wav
				[/frame]
			[/else]
			[frame]
				begin=0
				end=100
				image="human-queen-staff-3.png"
			[/frame]
			[frame]
				begin=100
				end=175
				image="human-queen-staff-4.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=cold
			[/filter_attack]
			[missile_frame]
				begin=-200
				image="projectiles/darkmissile-n.png"
				image_diagonal="projectiles/darkmissile-ne.png"
			[/missile_frame]
			[if]
				hits=yes
				[frame]
					begin=-200
					end=0
					sound=magic-dark.ogg
				[/frame]
			[/if]
			[else]
				hits=no
				[frame]
					begin=-200
					end=0
					sound=magic-dark-miss.ogg
				[/frame]
			[/else]
		[/attack_anim]
[/unit_type]
